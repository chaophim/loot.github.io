<p>Search for a plugin name to find matching entries in the LOOT masterlists. Partial matching is only supported for non-regex entries, so use the full plugin name to find any regex entries for it.</p>

<p>
    <paper-input-decorator label="Plugin filename...">
        <input is="core-input" type="text" id="searchBox" autofocus />
    </paper-input-decorator>

    <select id="gameSelect"></select>
    <paper-button id="searchButton">Search</paper-button>
</p>

<div id="results" flex>
    <div id="progress">
        <paper-spinner active></paper-spinner><div>Loading masterlist...</div>
    </div>
</div>
